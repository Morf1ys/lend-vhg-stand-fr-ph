<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка та оплата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1,
        h2 {
            color: #333;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

<body>
    <h1>Доставка та оплата</h1>
    <h2>Доставка</h2>
    <p>Доставка здійснюється Новою Поштою протягом 1-3 днів.</p>
    <h2>Оплата</h2>
    <p>Оплата можлива при отриманні або через банківський переказ.</p>

    <a href="/#order" class="btn">⬅️ Повернутися до замовлення</a>

</html>
